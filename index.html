    <main>
        <form>
            <div class="container">
                <div class="form-group">
                    <label for="num1">Numero 1</label>
                    <input class="form-control" id="num1" name="num1" type="num1" required>
                    <label for="num2">Numero 2</label>
                    <input class="form-control" id="num2" name="num2" type="num2" required>
                </div>

            </div>
        </form>
        </div>

            <button class="btn btn" id="submit-1">+</button>
            <button class="btn btn" id="submit-2">-</button>
            <br>
            <button class="btn btn" id="submit-3">x</button>
            <button class="btn btn" id="submit-4">/</button>
        </div>
        <div id="resultado">
            <form>
                <label for="resultado">RESULTADO</label>

            </form>

        </div>
